# For references see:
# - https://dev.to/yousufbasir/automating-nextjs-application-deployment-with-github-actions-38ac
# - https://medium.com/@ysuwansiri/automate-your-next-js-builds-with-github-actions-a-step-by-step-guide-a2c15d90e760


name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
        # version defaults to packageManager version in package.json
        # required of no packageManager field in package.json

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'
          # cache dependencies to reduce install time

      - name: Install dependencies
        run: pnpm install

      - name: Lint and format
        run: pnpm lint && pnpm format

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm build